<section class="container" id="gallery">

    <li class="item__gallery">
      <picture>
        <!-- Desktop screens -->
        <source
          media="(min-width: 1440px)"
          srcset="
            /images/gallery/gallery-desk.jpg    1x,
            /images/gallery/gallery-desk@2x.jpg 2x
          "
        />
        <!-- Tablet screens -->
        <source
          media="(min-width: 768px)"
          srcset="
            /images/gallery/gallery-tablet.jpg    1x,
            /images/gallery/gallery-tablet@2x.jpg 2x
          "
        />
        <!-- Mobile screens -->
        <source
          media="(max-width: 767px)"
          srcset="
            /images/gallery/gallery-mobile.jpg    1x,
            /images/gallery/gallery-mobile@2x.jpg 2x
          "
        />
        <img
          src="/images/gallery/gallery-mobile.jpg"
          alt="Carpathians"
          loading="lazy"
          decoding="async"
        />
      </picture>
    </li>
